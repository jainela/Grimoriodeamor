<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Grimoriodeamor/libro-magico.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grimorio de Frieren</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Crimson+Text:wght@400;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Preload de estilos críticos -->
    <style>
      /* Estilos críticos para prevenir FOUC */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Crimson Text', serif;
        background: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Animación de carga inicial */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        z-index: 9999;
        animation: fadeOut 0.5s ease-out 1s forwards;
      }
      
      .loading-logo {
        font-family: 'Cormorant Garamond', serif;
        font-size: 3rem;
        color: #fbbf24;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        font-family: 'Dancing Script', cursive;
        font-size: 1.5rem;
        color: #94a3b8;
        animation: whisperText 3s ease-in-out infinite;
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 0.8;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }
    </style>
    <script type="module" crossorigin src="/Grimoriodeamor/assets/index-772526b6.js"></script>
    <link rel="stylesheet" href="/Grimoriodeamor/assets/index-f31ef89f.css">
  </head>
  <body>
    <!-- Pantalla de carga inicial -->
    <div class="app-loading">
      <div class="loading-logo">
        <span>✦</span>
        <span>Grimorio de Frieren</span>
        <span>✦</span>
      </div>
      <div class="loading-text">
        Cargando magia y recuerdos...
      </div>
    </div>
    
    <!-- Contenedor principal de React -->
    <div id="root"></div>
    
    <!-- Script principal -->
    
    
    <!-- Script para ocultar la pantalla de carga -->
    <script>
      // Ocultar la pantalla de carga cuando la app esté lista
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.querySelector('.app-loading');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 1500);
      });
      
      // Prevenir scroll durante la carga
      document.body.style.overflow = 'hidden';
      window.addEventListener('load', () => {
        document.body.style.overflow = 'auto';
      });
    </script>
  </body>
</html>
